<!DOCTYPE html>
<html>
  <head>
    <title>Semantic UI Todo List</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
    />
  </head>
  <body>
    <div class="ui container">
      <h1>Semantic UI Todo List</h1>

      <div class="ui segment">
        <div class="ui fluid action input">
          <input
            type="text"
            placeholder="Add a new todo..."
            id="newTodoInput"
          />
          <button class="ui primary button" id="addTodoBtn">Add</button>
        </div>
      </div>

      <div class="ui divided list" id="todoList"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>

    <script>
      // function to add new todo item
      function addTodo() {
        const newTodoText = $("#newTodoInput").val();
        if (newTodoText.trim() !== "") {
          const todoItem = `
        <div class="item">
          <div class="content">${newTodoText}</div>
          <div class="right floated content">
            <button class="ui red button deleteTodo">Delete</button>
          </div>
        </div>`;
          $("#todoList").append(todoItem);
          $("#newTodoInput").val("");
        }
      }

      // function to delete a todo item
      function deleteTodo() {
        $(this).closest(".item").remove();
      }

      // event listener for the Add button
      $("#addTodoBtn").click(function () {
        addTodo();
      });

      // event listener for Enter key to add todo
      $("#newTodoInput").keypress(function (event) {
        if (event.which === 13) {
          addTodo();
        }
      });

      // event listener for dynamically created delete buttons
      $("#todoList").on("click", ".deleteTodo", deleteTodo);
    </script>
  </body>
</html>
