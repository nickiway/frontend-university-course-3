<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/auth.css" />
    <link rel="stylesheet" href="./styles/common.css" />
    <title>Login page</title>
  </head>
  <body>
    <!-- header -->
    <header></header>

    <!-- main -->
    <main class="display-flex align-center justify-center">
      <form class="form">
        <div class="form__body">
          <h2 class="form__header">Login page</h2>

          <div class="form__container">
            <span class="form__label">Enter your login</span>
            <input class="form__input" type="text" name="login" id="login" />
          </div>

          <div class="form__container">
            <span class="form__label">Enter your password</span>
            <input
              class="form__input"
              type="password"
              name="password"
              id="password"
            />
          </div>

          <div class="form__container">
            <button class="form__button">Login to my account</button>
          </div>
          <div class="form__registration">
            <p class="form__register-text">
              Dont have account yet?
              <a href="/" class="form__register-link">register</a>
            </p>
          </div>
        </div>
      </form>
    </main>

    <!-- footer -->
    <footer></footer>
  </body>
</html>
