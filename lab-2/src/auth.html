<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>
  </head>
  <body>
    <!-- header -->
    <header></header>

    <!-- main -->
    <main>
      <form>
        <p class="form__header">Log In page</p>

        <div class="form__container">
          <label class="form__label" for="login">Enter your login</label>
          <input class="form__input" type="text" name="login" id="login" />
        </div>

        <div class="form__container">
          <label class="form__label" for="password">Enter your password</label>
          <input
            class="form__input"
            type="password"
            name="password"
            id="password"
          />
        </div>

        <div class="form__container">
          <button class="button form__button">Log In to my account</button>
        </div>

        <p class="form__sign">Dont have account? <a href="/">REGISTER</a></p>
      </form>
    </main>

    <!-- footer -->
    <footer></footer>
  </body>
</html>
